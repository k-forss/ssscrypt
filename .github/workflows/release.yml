name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write
  attestations: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build release binary
    runs-on: ubuntu-22.04   # glibc 2.35 — broad compatibility
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libv4l-dev

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/ssscrypt

      - name: Package
        run: |
          tar czf ssscrypt-${{ github.ref_name }}-x86_64-linux.tar.gz \
            -C target/release ssscrypt

      - name: Generate checksums
        run: |
          sha256sum ssscrypt-${{ github.ref_name }}-x86_64-linux.tar.gz \
            > ssscrypt-${{ github.ref_name }}-SHA256SUMS.txt

      - name: Attest build provenance
        uses: actions/attest@v4
        with:
          subject-path: ssscrypt-${{ github.ref_name }}-x86_64-linux.tar.gz

      - name: VirusTotal scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: ssscrypt-${{ github.ref_name }}-x86_64-linux.tar.gz

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract the section between ## [VERSION] and the next ## [ heading
          # (or EOF if this is the last entry)
          awk -v ver="$VERSION" '
            /^## \[/ { if (found) exit; if (index($0, "[" ver "]")) { found=1; next } }
            found { print }
          ' CHANGELOG.md | sed -e '/./,$!d' -e :a -e '/^\s*$/{ $d; N; ba; }' \
            > /tmp/release-body.md
          if [ ! -s /tmp/release-body.md ]; then
            echo "⚠ No changelog entry found for ${VERSION}" > /tmp/release-body.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release-body.md
          files: |
            ssscrypt-*.tar.gz
            ssscrypt-*-SHA256SUMS.txt
